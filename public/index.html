<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Minesweeper</h1>
  <div class="controls">
    <label for="difficulty">Select difficulty: </label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label for="bombProbability">Bomb Probability: </label>
    <input type="number" id="bombProbability" value="3" min="1" max="15">

    <label for="maxProbability">Max Probability: </label>
    <input type="number" id="maxProbability" value="15" min="5" max="20">

    <button onclick="startGame()">Start Game</button>
    <button id="resetButton" onclick="resetGame()" style="display:none;">Reset Game</button>
  </div>

  <div class="board-container" style="display:none;">
    <div id="gameBoard" class="game-board"></div>
  </div>
</div>

<script src="minesweeper.js"></script>
</body>
</html>
